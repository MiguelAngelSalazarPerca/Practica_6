<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscripcion Curso</title>
    </h:head>
    <h:body>
        <h1>Inscripcion Curso</h1>
        <h:form>
            <h:panelGrid columns="2" >
                
                <h:outputLabel value="Nombre: " for="nombre" />
                <h:inputText id="nombre" label="Nombre" required="true" value="#{cursoManagerBean.nombre}"/>
                
                <h:outputLabel value="Apellido: " for="apellido" />
                <h:inputText id="apellido" label="Nombre" required="true" value="#{cursoManagerBean.apellido}"/>
                
                <h:outputLabel value="Curso: " for="curso"/>
                <h:selectOneMenu id="curso" label="Curso" value="#{cursoManagerBean.curso}">
                    <f:selectItem itemLabel="=selecione-" itemValue=""/>
                    <f:selectItem itemLabel="Fisica" itemValue="Fisica"/>
                    <f:selectItem itemLabel="Matematicas" itemValue="Matematicas"/>
                    <f:selectItem itemLabel="Algebra" itemValue="Algebra"/>
                    <f:selectItem itemLabel="Programacion" itemValue="Programacion"/>
                </h:selectOneMenu>
                <h:panelGroup/>
                <h:commandButton id="enviar" value="Enviar" action="salida_curso"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
